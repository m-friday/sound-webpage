<!DOCTYPE html>
<html>
    <head>
        <title>Music Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="media/lynomusicLogo.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>THE<br>REAL<br>SOUND</h1>
                </div>
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="media/play (2).png" class="play" id="icon">
                </div>
            </div>
        </div>
        <audio id="mySong">
            <source src="media/Hold On(MP3_160K).mp3" type="audio/mp3">
        </audio>
        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon")
            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src="media/pause.png";
                }else{
                    mySong.pause();
                    icon.src="media/play (2).png";
                }
            }
        </script>
    </body>
</html>
